<div class="bg-black border-right" id="sidebar">
  <h3 class="text-light text-center pt-3">GifsApp</h3>
  <hr class="text-white" />
  <div class="list-group list-reset px-2">
    <button
      *ngFor="let tag of tags"
      (click)="searchTag(tag)"
      class="list-group-item list-group-item-action"
    >
      {{ tag }}
    </button>
  </div>
</div>
